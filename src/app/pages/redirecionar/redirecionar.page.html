<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon
          slot="icon-only"
          name="arrow-back-outline"
          class="backButton"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="containerGeral">
    <div class="imageContainer">
      <img src="/assets/novaLogoScore.png" alt="Logo Score Your Point" />
    </div>

    <div class="content">
      <span>Entre ou crie uma conta para continuar</span>
      <div class="buttonsContainer">
        <ion-button size="default" color="light">Default</ion-button>
        <ion-button size="default" color="light">Default</ion-button>
      </div>
    </div>
  </div>
</ion-content>
