<ion-header [translucent]="true" class="ion-header">
  <ion-toolbar>
    <ion-title>Cadastrar UsuÃ¡rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false" [fullscreen]="true" class="ion-padding">
  <div class="addEventContainer">
    <div class="addEventInputGroup">
      <form [formGroup]="formRegistrar" (ngSubmit)="formSubmitRegistrar()">
        <ion-input
          label="Email "
          placeholder="Email"
          type="text"
          fill="outline"
          labelPlacement="floating"
          formControlName="email"
        />
        <ion-input
          class="ion-margin-top"
          type="password"
          fill="outline"
          placeholder="Senha"
          formControlName="senha"
        />

        <ion-button
          color="success"
          expand="block"
          class="login-button"
          class="ion-margin-top"
          type="submit"
          >Cadastrar
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
