<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab1-Home -> Navegue para perfil...</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <!--Tab 1 - Home -->
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <!--Tab 2 - Listar Eventos -->
      <ion-tab-button>
        <ion-icon name="today-outline"></ion-icon>
        <ion-label>Eventos</ion-label>
      </ion-tab-button>

      <!--Tab 3 - Criar Evento -->
      <ion-tab-button>
        <ion-icon name="add-circle" color="success"></ion-icon>
        <ion-label>Adicionar</ion-label>
      </ion-tab-button>

      <!--Tab 4 - Eventos Favoritos  -->
      <ion-tab-button>
        <ion-icon name="star-outline"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-tab-button>

      <!--Tab 5 - Perfil  -->
      <ion-tab-button
        [routerLink]="['/tab5-perfil']"
        routerLinkActive="router-link-active"
      >
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
