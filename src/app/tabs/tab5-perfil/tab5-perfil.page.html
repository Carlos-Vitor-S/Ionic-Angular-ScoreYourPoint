<ion-content scrollY="true" class="ion-padding">
  <div class="imgContainer">
    <img src="/assets/logoEditada.png" alt="ScoreYourPoint Logo" />
    <h3>Score Your Point</h3>
  </div>
  <div class="inputContainer">
    <div class="inputGroup">
      <form [formGroup]="formPerfil">
        <ion-input
          label="Email"
          placeholder="Example@Example.com"
          type="email"
          fill="outline"
          labelPlacement="floating"
          formControlName="email"
        />
        <ion-input
          class="ion-margin-top"
          label="Senha"
          type="password"
          fill="outline"
          labelPlacement="floating"
          formControlName="password"
        />
        <div class="loginQuestions">
          <h6>Lembrar minha Senha</h6>
          <h6>Esqueceu sua Senha?</h6>
        </div>
        <div class="login-button">
          <ion-button
            color="success"
            id="login-button"
            [routerLink]="['/login']"
            routerLinkActive="router-link-active"
            >Entrar
          </ion-button>
        </div>
      </form>
    </div>
  </div>

  <div class="otherLoginContainer">
    <h6>
      NÃ£o Possui Cadastro?
      <a [routerLink]="['/registrar']" routerLinkActive="router-link-active"
        >Clique Aqui</a
      >
    </h6>
    <img src="/assets/googleLogo.png" alt="Google Logo" class="googleLogo" />
  </div>
</ion-content>
