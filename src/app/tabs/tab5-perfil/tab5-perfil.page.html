<ion-content scrollY="false">
  <div class="imgContainer">
    <img src="/assets/logoEditada.png" alt="ScoreYourPoint Logo" />
    <h3>Score Your Point</h3>
  </div>
  <ion-card>
    <ion-card-content>
      <form>
        <div class="inputGroup">
          <ion-input
            label="Email"
            placeholder="Example@Example.com"
            type="email"
            fill="outline"
            labelPlacement="floating"
          />
          <ion-input
            class="ion-margin-top"
            label="Senha"
            type="password"
            fill="outline"
            labelPlacement="floating"
          />
        </div>
        <ion-button
          color="success"
          expand="block"
          class="ion-margin-top"
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
          >Login</ion-button
        >
      </form>

      <div class="otherLoginContainer">
        <h5>
          NÃ£o Possui Cadastro?
          <a [routerLink]="['/home']" routerLinkActive="router-link-active"
            >Clique Aqui</a
          >
        </h5>
        <img
          src="/assets/googleLogo.png"
          alt="Google Logo"
          class="googleLogo"
        />
      </div>
    </ion-card-content>
  </ion-card>

  <ion-tabs>
    <!--Tab 1 - Home -->
    <ion-tab-bar slot="bottom">
      <ion-tab-button
        [routerLink]="['/home']"
        routerLinkActive="router-link-active"
      >
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <!--Tab 2 - Listar Eventos -->
      <ion-tab-button>
        <ion-icon name="today-outline"></ion-icon>
        <ion-label>Eventos</ion-label>
      </ion-tab-button>

      <!--Tab 3 - Criar Evento -->
      <ion-tab-button>
        <ion-icon name="add-circle" color="success"></ion-icon>
        <ion-label>Adicionar</ion-label>
      </ion-tab-button>

      <!--Tab 4 - Eventos Favoritos  -->
      <ion-tab-button>
        <ion-icon name="star-outline"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-tab-button>

      <!--Tab 5 - Perfil  -->
      <ion-tab-button>
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
