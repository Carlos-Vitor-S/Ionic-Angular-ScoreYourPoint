<ion-content scrollY="false" [fullscreen]="true" class="ion-padding">
  <div class="imgContainer">
    <img src="/assets/logoEditada.png" alt="ScoreYourPoint Logo" />
    <h3>Score Your Point</h3>
  </div>
  <div class="inputContainer">
    <div class="inputGroup">
      <form>
        <ion-input
          label="Email"
          placeholder="Example@Example.com"
          type="email"
          fill="outline"
          labelPlacement="floating"
        />
        <ion-input
          class="ion-margin-top"
          label="Senha"
          type="password"
          fill="outline"
          labelPlacement="floating"
        />
        <div class="loginQuestions">
          <h6>Lembrar minha Senha</h6>
          <h6>Esqueceu sua Senha?</h6>
        </div>
        <ion-button
          color="success"
          expand="block"
          class="login-button"
          class="ion-margin-top"
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
          >Login
        </ion-button>
      </form>
    </div>
  </div>

  <div class="otherLoginContainer">
    <h6>
      NÃ£o Possui Cadastro?
      <a [routerLink]="['/home']" routerLinkActive="router-link-active"
        >Clique Aqui</a
      >
    </h6>

    <img src="/assets/googleLogo.png" alt="Google Logo" class="googleLogo" />
  </div>
</ion-content>
